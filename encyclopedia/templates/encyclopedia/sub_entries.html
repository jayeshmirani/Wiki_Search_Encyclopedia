{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h2>Sorry, the requested page was not found!</h2>
    <h3>Were you looking for:</h3>

    <ul>
        {% for entry in sub_entries %}
            <li><a href="wiki/{{ entry|safe }}">{{ entry }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
